<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="left-side">
      <div class="logo"><img src="./smiley.svg">Trav</div>
      <div class="caption">Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></div>
    </div>
    <div class="right-side">
      <div class="description"><p>
        This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.
          <br>
          <br>
          You <em>know</em> you want to.
      </p>
      </div>
      
      <div class="form-container">
        <form action="#" onsubmit="alert('submitted!')">
          <h2> Let's do this!</h2>
          <span class="row">
            <div class="form-item">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name">
            </div>
            <div class="form-item">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name">
            </div>
          </span>
          <span class="row">
            <div class="form-item">
              <label for="email">EMAIL</label>
              <input type="email" id="email">
            </div>
            <div class="form-item">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel">
            </div>
          </span>
          <span class="row">
            <div class="form-item">
              <label for="password">PASSWORD</label>
              <input type="password" id="password">
            </div>
            <div class="form-item">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password">
            </div>
          </span>
      </div>
        <button type="submit">Create Account</button>
        </form>
        <p class='account-p'>Already have an account? <a href="#" class="login">Log in</a></p>
    </div>
  </div>
</body>
</html>
